infantry_hald_ng: "市民步兵（贯穿轻甲）"
infantry_hald_ng_desc: "由组织起来的基沃托斯市民组成的战斗小组，使用手中的枪械和班组支援武器进行作战，是各个团体进行战斗时不可或缺的部分，通常来说，他们的平均战斗力不如学生，但如果他们是经过专业训练的士兵的话就是另外一回事了，用装甲和火力支援配合他们可以让他们发挥更加高效。\n这组市民使用穿透力较强，但射速较低的武器，可以有效的对抗重甲单位，但难以命中灵活的轻甲单位，其较为轻型的护甲可以让他们有效回避敌方重型火力，但面对压制火力则力不从心。"
infantry_hahd_ng: "市民步兵（贯穿重甲）"
infantry_hahd_ng_dsec: "由组织起来的基沃托斯市民组成的战斗小组，使用手中的枪械和班组支援武器进行作战，是各个团体进行战斗时不可或缺的部分，通常来说，他们的平均战斗力不如学生，但如果他们是经过专业训练的士兵的话就是另外一回事了，用装甲和火力支援配合他们可以让他们发挥更加高效。\n这组市民使用穿透力较强，但射速较低的武器，可以有效的对抗重甲单位，但难以命中灵活的轻甲单位，其重型护甲可以让他们有效应对压制火力，但重型火力能够在打穿他们的护甲的同时也更容易命中他们。"
infantry_sp_ng: "市民步兵（神秘）"
infantry_sp_ng_desc: "尽管在古代有所记载，但对基沃托斯神秘的研究直到现在才开始慢慢形成体系。但它们一直存在，一些基沃托斯市民有意或无意的掌握了神秘，不论怎么样，他们现在可以使用神秘的力量战斗了。\n他们使用拥有神秘力量的武器，对于任何目标效果都很不错，且能够有效对抗使用神秘护甲的单位，他们使用的神秘化的护甲能够有效抵御任何普通攻击，但神秘武器可以击败他们。"

