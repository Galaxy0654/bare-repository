l_simp_chinese:
#兵种
infantry_lald: "学生步兵（爆破轻甲）"
infantry_lald: "由组织起来的基沃托斯学生组成的战斗小组，使用手中的枪械和班组支援武器进行作战，是各个团体进行战斗时不可或缺的部分，用装甲和火力支援配合她们可以让她们发挥更加高效。\n这组学生使用高射速和范围伤害武器，可以有效的对抗高灵活性的轻甲单位，其较为轻型的护甲可以让她们有效回避敌方重型火力，但面对压制火力则力不从心。"
infantry_lahd: "学生步兵（爆破重甲）"
infantry_lahd_desc: "由组织起来的基沃托斯学生组成的战斗小组，使用手中的枪械和班组支援武器进行作战，是各个团体进行战斗时不可或缺的部分。用装甲和火力支援配合她们可以让她们发挥更加高效。\n这组学生使用高射速和范围伤害武器，可以有效的对抗高灵活性的轻甲单位，其重型护甲可以让她们有效应对压制火力，但重型火力能够在打穿她们的护甲的同时也更容易命中她们。"
infantry_hald: "学生步兵（贯穿轻甲）"
infantry_hald_desc: "由组织起来的基沃托斯学生组成的战斗小组，使用手中的枪械和班组支援武器进行作战，是各个团体进行战斗时不可或缺的部分，用装甲和火力支援配合她们可以让她们发挥更加高效。\n这组学生使用穿透力较强，但射速较低的武器，可以有效的对抗重甲单位，但难以命中灵活的轻甲单位，其较为轻型的护甲可以让她们有效回避敌方重型火力，但面对压制火力则力不从心。"
infantry_hahd: "学生步兵（贯穿重甲）"
infantry_hahd_desc:"由组织起来的基沃托斯学生组成的战斗小组，使用手中的枪械和班组支援武器进行作战，是各个团体进行战斗时不可或缺的部分，用装甲和火力支援配合她们可以让她们发挥更加高效。\n这组学生使用穿透力较强，但射速较低的武器，可以有效的对抗重甲单位，但难以命中灵活的轻甲单位，其重型护甲可以让她们有效应对压制火力，但重型火力能够在打穿她们的护甲的同时也更容易命中她们。"
infantry_sp: "学生步兵（神秘）"
infantry_sp_desc: "尽管在古代有所记载，但对基沃托斯神秘的研究直到现在才开始慢慢形成体系。不过，这不影响一些天赋异禀的学生使用神秘进行战斗，作为步兵的她们虽然战斗力往往比较强大，但相对稀有，且需要一定时间的摸索才能掌握她们的力量\n她们使用拥有神秘力量的武器，对于任何目标效果都很不错，且能够有效对抗使用神秘护甲的单位，她们使用的神秘化的护甲能够有效抵御任何普通攻击，但神秘武器可以击败她们。"



infantry_lald_ng: "市民步兵（爆破轻甲）"
infantry_lald_ng_desc: "由组织起来的基沃托斯市民组成的战斗小组，使用手中的枪械和班组支援武器进行作战，是各个团体进行战斗时不可或缺的部分，通常来说，他们的平均战斗力不如学生，但如果他们是经过专业训练的士兵的话就是另外一回事了，用装甲和火力支援配合他们可以让他们发挥更加高效。\n这组市民使用高射速和范围伤害武器，可以有效的对抗高灵活性的轻甲单位，其较为轻型的护甲可以让他们有效回避敌方重型火力，但面对压制火力则力不从心。"
