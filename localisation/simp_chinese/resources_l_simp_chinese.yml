 infrastructure: "基础设施"
 infrastructure_plural: "基础设施"
 infrastructure_desc: "此建筑将改善所属地区的基础设施状况，提高你在战略要地的后勤能力及你的陆军部队在本地区的移动速度，并提升此地区的基础资源产出。"
 air_base: "空军枢纽"
 air_base_plural: "空军枢纽"
 air_base_desc: "此建筑可为所属地区提供部署空军飞行器的场所。"
 anti_air_building: "防空设施"
 anti_air_building_plural: "防空设施"
 anti_air_building_desc: "此建筑可为所属地区面临轰炸机来袭时提供保护，并对敌军飞行器发动打击。"
 radar_station: "雷达设施"
 radar_station_plural: "雷达设施"
 radar_station_desc: "雷达可使你获得邻近地区的敌军部队情报。\n提高所属地区的雷达设施等级，便可增加雷达的有效距离。\n雷达也能在所属地区附近提供更好的对空侦察能力，提高己方战机接敌的概率。"
 arms_factory: "军用重工设施"
 arms_factory_plural: "军用重工设施"
 arms_factory_desc: "此建筑可提供§Y军用产能§!与生产重型装备的工业能力，或可因需转换为£civ_factory §Y工业中心§!。"
 industrial_complex: "工业中心"
 industrial_complex_plural: "工业中心"
 industrial_complex_desc: "此建筑可提供§Y民用产能§!或§Y军用产能§!，或可因需转换为£mil_factory §Y军用重工设施§!。"
 refining_complex: "精炼中心"
 refining_complex_plural: "精炼中心"
 refining_complex_desc: "此建筑可通过消耗§Y能源§!来生产£resources_strip|5 §Y常规金属§!与£resources_strip|4 §Y稀有金属§!。"
 processing_complex: "加工中心"
 processing_complex_plural: "加工中心"
 processing_complex_desc: "此建筑可通过消耗£resources_strip|5 §Y常规金属§!、£resources_strip|4 §Y稀有金属§!与§Y能源§!来生产£resources_strip|2 §Y电子零件§!。"
 petrochemical_complex: "合成中心"
 petrochemical_complex_plural: "合成中心"
 petrochemical_complex_desc: "此建筑可通过消耗£resources_strip|1 §Y化石能源§!来生产£resources_strip|3 §Y石化材料§!。"
