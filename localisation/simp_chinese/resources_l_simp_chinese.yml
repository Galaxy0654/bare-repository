 transmutation_complex_plural: "嬗变中心"
 transmutation_complex_desc: "此建筑可通过消耗£resources_strip|5 §Y常规金属§!、£resources_strip|4 §Y稀有金属§!与£resources_strip|1 §Y化石能源§!来生产£resources_strip|6 §Y神秘材料§!。"
