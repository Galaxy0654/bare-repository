#科技
infantry_weapons_T1: "次等步兵装备"
infantry_weapons_T1_desc: "“垃圾是放错地方的资源”，这句话对于那些装备来说再合适不过了，这些装备包括了流水线生产的次品，因为各种原因而在学生不断转手的二手产品，在工程课程中手工做出来的试制品。尽管它们还是能完成它们的任务-把高速运动的铜块，钢块或铅块射到任何地方，但它们什么时候卡壳，炸膛，把子弹打到十万八千里，全看它们的心情。然而，它们极其低廉的价格确保了基沃托斯的持枪率永远比上街裸奔的几率更高。"
infantry_weapons_T2: "标准步兵装备"
infantry_weapons_T2_desc: "基沃托斯最为常见的装备，这些装备由各个厂家或学园在工厂的流水线中生产，并批发到基沃托斯的各个地方，这些装备能在学园的入学仪式，街边角落的便利店，打工时统一发放的工具中出现。普通学生只要攒一下零花钱，就能在商店里随意挑选，并用自己喜欢的配件和装饰点缀它们。\n当然，尽管各个商家都宣称自己的装备性能优越，但这些装备除了能够合格的完成自己的任务以外，通常都不会有太惊艳的表现，同时，参差不齐的质量也注定了它们不会有什么太好的名声。"
infantry_weapons_T3: "制式步兵装备"
infantry_weapons_T3_desc: "相对于便利店里这些“商品”，这些专门向厂家定制，大批量采购的装备不论其质量还是性能都远胜于它们。很多活泼好动的学生都很想搞到一把来“好好把玩”，不过显然，普通学生根本支付不起定制和大批量采购所需的经费，因此，它们更多的出现在学园的纪律维持社团和职业雇佣兵组织。"
infantry_weapons_T4: "高级步兵装备"
infantry_weapons_T4_desc: "对于那些学园的战斗精英，雇佣兵暴发户，高级安保机构，穷的只剩下钱的学生而言，普通的装备根本配不上她们，因此，这些经过精心设计，采用先进材料，使用专业工艺的装备便是她们的选择。这些装备在性能和价格上都远远超越了同类产品，因此在装备并好好享受它们之前，得先好好掂量自己的钱包。"
infantry_weapons_T5: "先进步兵装备"
infantry_weapons_T5_desc: "这些充满了近未来风格和尖端工程学设计的武器是轻武器设计想象力的代表，你可以在里面看到各种奇思妙想乃至胡思乱想。在最先进的材料和工艺的加持下，这些装备代表了当代步兵装备的顶点，或是下一代步兵装备的标准。当然，只有那些手头宽裕的“专业人士”才会为这些设计带来的高额账单买单。例如独立行动的学园特种部队或是大型雇佣兵组织的秘密部队。"

infantry_weapons_upgrade_suppressive_weapon_T1: "狙击步枪"
infantry_weapons_upgrade_suppressive_weapon_T1_desc: "在基沃托斯中，狙击步枪的范围极其宽泛，不过不论是加装光学瞄具（或者不加）的老式栓动步枪，到堪称艺术品的现代狙击步枪，它们基本能够使用全威力弹，在远处让敌人进入安详的睡眠。在面对只有步枪的敌人时，它们能够很好的完成火力支援的任务，但面对压制火力时，它们就显得力不从心了。"

infantry_weapons_upgrade_suppressive_weapon_T2: "转管机枪"
infantry_weapons_upgrade_suppressive_weapon_T2_desc: "平心而论，转轮机枪并不是合格的班组支援武器，其让人生畏的重量和巨量的弹药消耗导致了它势必会拖累整个小组的行动，同时其火力的上限因为口径也被卡死了。\n然而，它全力开火时展现的恐怖火力足以让它流传于基沃托斯的大街小巷，被混混或是风纪学生广泛使用"。"

infantry_weapons_upgrade_suppressive_weapon_T3: "反器材狙击步枪"
infantry_weapons_upgrade_suppressive_weapon_T3_desc: "当反坦克步枪没办法反制现代装甲载具后，基沃托斯的学生们开始试图用它去反装甲车，反掩体，或者是每把武器的最本质——反人员。现代的反器材狙击步枪除了采用了更合理的结构，更先进的弹药，更先进的工艺以外，其特点和它们的老前辈如出一辙：高威力，高射程，高重量，高后坐力。"

infantry_weapons_upgrade_suppressive_weapon_T4: "通用机枪"
infantry_weapons_upgrade_suppressive_weapon_T4_desc: "作为真正意义上的班组自动火力，通用机枪结合了以往的火力迅猛但是笨重的重机枪和轻便灵活却火力持续性较低的轻机枪两者的优点。通用机枪射手如果能得到有效配合，就能在保证小组的机动性的同时有效压制敌人的火力。当然，只有经过专业培训的学生和市民才会使用这些装备并发挥出它们的火力。"

infantry_weapons_upgrade_suppressive_weapon_T5: "狙击榴弹发射器"
infantry_weapons_upgrade_suppressive_weapon_T5_desc: "在其他狙击步枪努力的追求高精度的时候，狙击榴弹发射器选择增大自己的杀伤半径来保证对目标的杀伤，在高速榴弹和弹道计算机的加持下，它能在1千米开外让整队敌人昏睡，或是发射破甲榴弹攻击重型护甲目标。不幸的是，这个概念目前对于基沃托斯还是有些超前，因此只有那些钱包鼓鼓的精锐之师才有机会优先体验到它。"
infantry_weapons_upgrade_uniform_T1: "批发制服"
infantry_weapons_upgrade_uniform_T1_desc: "由学园后勤部或是集体组织的财务部批量采购的服装，虽然往自己的衣服上面加各种花里胡哨的装饰乃是大部分学生的常态，但是至少统一化的设计能够作为一种符号用于展示穿着者的所属身份。"

infantry_weapons_upgrade_uniform_T2: "防弹化制服"
infantry_weapons_upgrade_uniform_T2_desc: "在一些财政相对宽裕的地方，她们采购了由复合芳纶纤维等材料制成的制服，相对普通制服而言，虽然牺牲了一定的灵活性和美观度，但能让子弹打上去不那么疼，让自己在战斗结束是是站着而不是躺着。\n不过，尽管商家们都宣传自己的衣服的防弹性能，但如果有真正的防弹需求的话，最好别指望它可以胜任。"

infantry_weapons_upgrade_uniform_T3: "作战制服"
infantry_weapons_upgrade_uniform_T3_desc: "学园纪律社团等部门采购的制服，为了兼具了作战和生活而被制作出来的装束，在保持一定的防弹性能的同时，面向不同的季节和环境进行了针对性设计，在各种情况下都能保障舒适性和耐用性。这些制服往往有着极其明显的特征，或是预制了用于粘贴或固定敌我识别物件的槽位，以较大程度的避免在夜战或混战的情况下出现友军误伤。"

infantry_weapons_upgrade_uniform_T4: "战术迷彩"
infantry_weapons_upgrade_uniform_T4_desc: "进行了大量的实际测试和设计改良后制造出来的一种专业用于战斗的服装，虽然不能够提升穿戴者的抗打击能力，但是能有效降低被敌方作战人员以及无人机发现的可能，同时保证了在恶劣的战斗环境下保证耐用性和灵活性。\n这类服装为了保障伪装效果，因此需要为不同环境和季节准备对应伪装色的服装，不过，这对使用这类服装的团体并不是什么问题。"

infantry_weapons_upgrade_uniform_T5: "光学迷彩"
infantry_weapons_upgrade_uniform_T5_desc: "采用了实验性技术的全身式服装，通过穿着者后方和下方的光学仪器来获取对应的地形参数，将各个部分拟态为对应的色调，并抑制了使用者的红外特质。虽然做不到某些如同科幻电影里头那种完全“隐形”的效果，但是能够确保在至少两百米的距离外无法直接被肉眼和常规光学仪器所发现。\n不过这种服装极易受损，很多时候往往都是一次性用品，而且极其昂贵，因此只有那些最有钱的学生才能尝尝鲜。"


infantry_weapons_upgrade_armor_T3: "凯夫拉防弹衣"
infantry_weapons_upgrade_armor_T3_desc: "当你有真正的防弹需求时，凯夫拉防弹衣是你最基本的选择。这种软质的防弹衣能够在使用者不感觉疼的情况下抵御爆炸破片和手枪弹的攻击，在基沃托斯足以抵御不少火力。同时相对较轻的重量也保证了使用者的灵活性\n不过，尽管基沃托斯处处皆可能变成战场，但还是没有多少普通学生愿意花钱牺牲自己的颜值，每天抗上2，3千克的重量来预防几天都可能发生不到自己头上的枪战。因此防弹衣更多的出现在学园纪律社团和做雇佣兵工作的学生上。"

infantry_weapons_upgrade_armor_T4: "插板防弹衣"
infantry_weapons_upgrade_armor_T4_desc: "在凯夫拉防弹衣的基础之上附加了由各种金属材料或是陶瓷制成的防弹插板，尽管重量有所提升，但软硬材质的结合使得防弹衣的防御性能有了至少是原先两倍的提升，从而更好的保证了穿着者的战斗力。\n顺便一提，在基沃托斯可以根据胸部肌肉程度定制专门的插板，来保证一些特别的客户的使用体验。"

infantry_weapons_upgrade_armor_T5: "个人护盾"
infantry_weapons_upgrade_armor_T5_desc: "作为基沃托斯划时代的个人防护产品，个人护盾有着许许多多的优点，使用者能在护盾能量耗尽或过载前扛住数发大口径子弹而感受不到一点痛觉，而小型化的一次性燃料电池或聚变反应堆则能让护盾发生器的体型小到本身能够藏进衣服里面，在减少了对使用者机动性的影响的同时也能让使用者能自由搭配自己的穿搭。部分型号甚至具有短时间的三防能力，能让使用者能有时间脱离危险区域。\n但它的缺点一个就够，由于其复杂的生产技术，全基沃托斯根本没有多少地方有条件生产它们，由此带来的昂贵的价格导致目前没多少学生能够有机会体验到它的便利。"


infantry_weapons_upgrade_carrying_gear_T3: "战术背包"
infantry_weapons_upgrade_carrying_gear_T3_desc: "相对于普通的书包，这种使用了高柔韧性材质的大型背包考虑到了实际作战的需求，根据人体工学进行的设计能让穿着者在塞满了各种备用弹匣、投掷物、口粮的情况下依然能够让肩膀保持较为舒服的感觉。并且背包各处的挂袋和小口袋也能够让穿着者将副武器和其他的各种特殊用途的物品或是私人物件诸如佩洛洛玩偶，迫击炮工兵铲、禁忌书籍等方便的存放起来，以最大程度保证不会因为粗心大意或是剧烈运动而掉落。"

infantry_weapons_upgrade_carrying_gear_T4: "战术胸挂"
infantry_weapons_upgrade_carrying_gear_T4_desc: "按照学生的体型和身体特点进行改进，为作战而生的现代化携行具，大量的口袋和挂槽能够穿着者十分方便的把大量的备用弹匣和投掷物稳稳当当的保存在自己的身上，并在需要的时候及时取用而不必一边环顾四周一边匆忙翻找。\n同时自带的枪套也让穿着者省了一笔费用和脱穿和保养的麻烦，并且一体化设计加上自带的可自由解扣的挂绳也让短枪和枪套不会无故单独丢失"

infantry_weapons_upgrade_carrying_gear_T5: "防弹战术胸挂"
infantry_weapons_upgrade_carrying_gear_T5_desc: "将防弹衣和战术胸挂相结合的产物，以一件防御躯干、腹股沟和肩膀的插板防弹衣为基础进行设计，保留甚至互补了两者的优点，胸前的弹匣袋，杂物袋甚至是手榴弹进一步提升了防弹衣的防弹效果，而整合型设计也使它比起分开穿着它们来说更加灵活。\n不过，这一整套装备很贵且很重，因此除非十分必要，否则没多少普通学生想穿着它。"


infantry_weapons_upgrade_sighting_T1: "荧光瞄具"
infantry_weapons_upgrade_sighting_T1_desc: "只使用机械瞄具在某些人看来是一种如同宗教崇拜一样不可撼动的行为。但更多时候，这只是因为各种原因（主要是钱包）的权宜之计。\n不过就算如此，你也可以在上面涂上荧光，让你在晚上也至少能看清瞄具，而这只需要一点点荧光染料。\n涂完记得洗手。"

infantry_weapons_upgrade_sighting_T2: "光学瞄具"
infantry_weapons_upgrade_sighting_T2_desc: "武器能射击几百米之外的目标很重要，而让射手瞄准几百米之外的目标也同样重要，因为很显然，没多少人能用眼睛精确瞄准几百米之外乃至上千米的目标。\n于是最后得出的结果就是，人们把一个望远镜装上了武器，而这就是现在最为广泛使用的光学瞄具的由来了。"

infantry_weapons_upgrade_sighting_T3: "反射瞄具"
infantry_weapons_upgrade_sighting_T3_desc: "作为科技进步的产物，反射瞄具比起机械瞄具优越的多，独特的原理保证了哪怕是在剧烈的晃动之下，瞄具也依然能够锁定目标。而小型电池提供的光源也保证了瞄具的全天候性能。\n不过，购买这些瞄具是一笔不小的支出，因此并非所有学生都能享受到它的便利。"

infantry_weapons_upgrade_sighting_T4: "夜视瞄具"
infantry_weapons_upgrade_sighting_T4_desc: "将现代的微光夜视仪和瞄具相结合的产物，和夜视仪一样，这种瞄具能将夜间极其微弱的光线放大千万倍，让射手能在夜间也能轻易瞄准目标，同时防强光保护功能能让射手避免被枪口焰或是其他东西闪瞎眼睛。\n不过，夜视瞄具的价格已经快赶上一把枪了，因此只有那些真的有需求的团体才会考虑。"

infantry_weapons_upgrade_sighting_T5: "自适应瞄具"
infantry_weapons_upgrade_sighting_T5_desc: "这些瞄具基于现有热成像瞄具深度改进而来，整合了数种电子瞄具效果，包括夜视、热成像、镜内多倍放大，激光测距乃至实验性的AI图像描边识别功能。\n不过，作为高科技的结晶，这种瞄具的价格数倍于正常枪械，同时，多功能带来的低耐用性也使得只有最有钱的学生才能伺候的了这个主子。"
infantry_weapons_upgrade_reliability_1:"步兵装备和神秘步兵装备可靠性将-1%"
infantry_weapons_upgrade_reliability_3:"步兵装备和神秘步兵装备可靠性将-3%"
infantry_weapons_upgrade_reliability_4:"步兵装备和神秘步兵装备可靠性将-4%"
