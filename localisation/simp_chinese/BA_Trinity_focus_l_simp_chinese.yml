 TRI_pax_trinity: "圣三一治下的团结"
 TRI_pax_trinity_desc: "光荣而历史悠久的圣三一。"
 TRI_reorgnize_teaparty_mob: "重整茶话会亲卫队"
 TRI_reorgnize_teaparty_mob_desc: "茶话会作为合众机构，其内部的卫兵通常由三个派系分别控制。理论上而言，茶话会轮值主席可以调动所有卫兵，但这些卫兵通常疏于训练，一但遭遇意外，她们或许无法应对。加强对她们的训练迫在眉睫。"
 TRI_welfare_cutting: "遏制无节制福利开支"
 TRI_welfare_cutting_desc: "长久以来，我们对于学院内学生的各种配给在现如今的视角看来显得过于宽容。是时候对这些物资进行相对严格的管控了"
 TRI_weapons_nomalization: "规范化热武器出厂流程"
 TRI_weapons_nomalization_desc: "我们的热武器产出过程在相当长的一段时间内都没有得到有效的规制，这导致了相当数量的同学受伤以及物资的损耗。到了将流程规范落实下去，确保一切有序推进的时候了。"
 TRI_cooperation_with_justice_club: "同正义实现委员会的合练"
 TRI_cooperation_with_justice_club_desc: "即便茶话会其他成员再如何反对，为了解决当下最紧迫的问题，我们也必须让我们注意到这样一个事实：由于长期负责管理圣三一的秩序，并承担了大量对外的工作，正义实现委员会也许是当下圣三一最具备武德的机构——我们必须抛弃对其它社团的偏见，合练刻不容缓。"
 TRI_teaparty_leading: "维持茶话会主导权"
 TRI_teaparty_leading_desc: "茶话会的卫兵部队虽然废弛已久，但她们依旧具备着优秀的素质——只要我们愿意投入更多的资源重新将她们凝聚起来。过分依赖社团可能会导致茶话会的卫兵进一步的堕落，因此，我们必须把注意力重新转移到属于我们自己的部队之上。"
 TRI_standing_guard: "常备之盾"
 TRI_standing_guard_desc: "茶话会直属炮兵部队是茶话会最声名远扬且历史悠久的部队。可自从大公会议之后，我们逐渐收缩了这些部队的规模。她们的炮击猛烈而准确，如果想要应对当下风雨飘摇的局势，我们应当重视起她们来：付出任何可能的代价，并努力使之恢复到最佳的状态——时刻预备的进攻就是最好的常备之盾。"
 TRI_prepare_for_eden: "落实一切的条约"
 TRI_prepare_for_eden_desc: "毫无疑问，《伊甸条约》对圣三一而言是一次重大的事件。为了抢占先机，也是为了维护内部的稳定，我们必须采取行动。"
 TRI_1st_eden_pact: "第一次《伊甸条约》会谈"
 TRI_1st_eden_pact_desc: "一次小心翼翼的尝试。"
 TRI_calling_for_sisterhood: "修女会的传讯"
 TRI_calling_for_sisterhood_desc: "修女们一直被认为是奉行神秘主义的社团集体，我们与她们之间的并无过多联系。随着局势的转变，一些微妙的变化开始发生，而我们自然需要确认这些转变的真正含义。"
 TRI_restart_domestic_struggle: "重启院内接触"
 TRI_restart_domestic_struggle_desc: "修女会态度的转变或许意味着一次机会：长久以来的和平使得我们与各个社团之间的联系日趋懈怠，为了应对当前大局，我们应当将与她们的交联重新提上议程。"
 TRI_authorize_dove_faction: "铸剑为犁"
 TRI_authorize_dove_faction_desc: "战争埋藏于我们所有历史的进程之中：无论是建立圣三一前的无尽攻讦，还是圣三一建立后驱逐异见者的斗争。显而易见，一场与格黑娜的白热化冲突哪怕取得胜利，也只会再度让我们陷入悲惨的境地之中。为了未来，我们需遏制冲突的发生。"
 TRI_authorize_eagle_faction: "以武止戈"
 TRI_authorize_eagle_faction_desc: "无论我们有多么厌恶摩擦乃至战争，我们都必须正视这样一个事实：一昧的逃避冲突乃至为了避免冲突而割让自身利益，那些贪婪的敌人也只会稍作歇息而后变本加厉地进逼。必须警醒那些仍旧抱有幻想的姐妹们，战争...战争曾未止息。"
 TRI_expand_intellegence: "扩展圣三一特殊调查部"
 TRI_expand_intellegence_desc: "曾几何时，为了维护新生的圣三一不被有心之人颠覆而成立的茶话会事物部门日渐迟惫。而无法被忽视的是：随着《伊甸条约》的出现，院内的摩擦以及局势开始逐渐失控。重新重视起这支历史悠久的特殊部门对维持当下乃至未来的稳定至关重要。"
 TRI_restart_inschool_debate: "重启《伊甸条约》院内章程"
 TRI_restart_inschool_debate_desc: "我们已经做好了一切准备，现在，是时候把重心重新放回尚未完成的《伊甸条约》本身之上了。"
 TRI_production_specialization: "生产管理专业化"
 TRI_production_specialization_desc: "随着生产与物资分配的逐渐规范化，我们逐渐建立、摸索出了更适合我们的方式，而同学们也逐渐发现，减少一些无意义的消耗对她们而言并无坏处——我们应当继续推广专业化流程。"
 TRI_sufficient_sweets_supply: "保证充分甜品配给"
 TRI_sufficient_sweets_supply_desc: "对于圣三一式的美好生活而言，一顿完美的下午茶是必不可少的。虽然我们正细致调制物资的分配，但为每个同学提供足够称得上优质的下午茶甜品并不会让预算超支太多，却能获得远超花费的收益。"
 TRI_vast_land: "广土袤赠"
 TRI_vast_land_desc: "圣三一幅员辽阔，物产丰富。广袤无垠的地界囊括了众多区域，乃至包含着神秘大树海以及自远古遗留下来的古圣堂。这些地区无不蕴含着无限的可能——比起花费众多的时间思考如何精细的运用已有的资源，不如更多地向着未知探求。"
 TRI_carryon_package_facilitation: "便携式随身武器包"
 TRI_carryon_package_facilitation_desc: "无论是手雷还是闪光弹，无论是迫击炮还是通用口径弹药。想要让同学们可以及时获取这些必需品补给的同时对无序的弹药支取保持控制就必须做出一些取舍。我们的同学们提出了一种可以方便分类并按需支取的补给包，这应该会对我们当下棘手的局势带来帮助。"
 TRI_amazing: "惹人称羡"
 TRI_amazing_desc: "圣三一光荣而悠久。直到现在，我们的工业具备令人羡慕的历史与实力积淀。我们需接续努力，让更多的人惊叹于圣三一的庞然工厂发出的咆哮之音。"
 TRI_expand_reproduction: "精选细酌"
 TRI_expand_reproduction_desc: "无论圣三一的资源多么富饶，我们必须要清楚的一件事是：当真正的危机来临时，决然不会有时间让我们去“探索”新的资源究竟在何方。我们必须做好利用手边一切可以利用物资的准备去应对可能到来的危机。"
 TRI_gorgeous: "优雅绝伦"
 TRI_gorgeous_desc: "通过我们的努力，我们尽可能多的运营着我们拥有的一切。所有的学院都在向我们学习如何最大化地运用一切，恰如学习绝世舞者优雅绝伦舞姿的学徒们一般。"
 TRI_turncoat_in_trinity: "潜藏于圣三一的叛徒"
 TRI_turncoat_in_trinity_desc: "即便我们未曾声张，但早先圣娅的遇刺与最近变得愈发频繁的意外事件使得局势变得扑朔迷离。出于对圣三一未来的种种考虑，在事态发展到失去控制以前，桐藤渚决心开始自己的行动。"
 TRI_calling_for_convention: "召开圣三一联合会议"
 TRI_calling_for_convention_desc: "暗潮涌动，而当下的圣三一却依旧“分崩离析”。我们先前已经与各个重要社团及其代表进行过交流，哪怕现今我们之间仍未达成共识，我们也必须确立我们之间的盟约——混乱，必须被约束。"
 TRI_calling_for_Schale: "拨通联邦学生会/夏莱的电话"
 TRI_calling_for_Schale_desc: "我们不想过多的指望外部势力的干预，但此刻的圣三一内部势力犬牙交互。一个强而有力的外援或许可以协助我们快速厘清千头万绪。让我们拨通电话..."
 TRI_investigation_in_care: "详勘细查，防微杜渐"
 TRI_investigation_in_care_desc: "时间并没有让事件变得清晰，反倒是更加迷云雾绕。调查的进展使得线索指向了院内的一些学生，她们的举止，行为以及目的都存在无法被忽视的异常。调查止步于此，而更多的谜团亟待挖掘。"
 TRI_examination_for_training_club: "对补习部的考试"
 TRI_examination_for_training_club_desc: "这是我们对被划归为“补习部”的四个孩子进行的考验：她们还没有被允许释放，我们必须对她们施以检验，将她们困在牢笼之中以确保嫌疑分子的稳定可控，最终勘察出真正的叛徒来。"
 TRI_reunion_of_trinity: "圣三一再联合"
 TRI_reunion_of_trinity_desc: "经过不懈努力以及院内院外情况的磨砺，我们与社团之间逐渐重拾了最大的共识，分歧与矛盾也逐渐被弥合。让我们聚集起来，诚心实意的向未来进发。"
 TRI_chooseing_pact_place: "会晤前的筹备"
 TRI_chooseing_pact_place_desc: "随着时间的迫近，我们必须开始关注《伊甸条约》本身相关的各个事项。而显然，最重要的自然便是《条约》开召开地点本身。让我们向棋盘上落下决定性的一着。"
 TRI_2st_eden_pact: "第二次《伊甸条约》会谈"
 TRI_2st_eden_pact_desc: "距离第一次会谈已经过去了相当一段时间。数不清意料之外情理之中的事件接连发生，而我们让这些事件得到妥善解决——至少将其带来的负面影响控制在了最小范围以内。现在，让我们发起并主导这场谈判吧。"
 TRI_dissonance: "失谐奏鸣"
 TRI_dissonance_desc: "当一切都朝着更好的方向发展的时候，我们依然可以隐约听到不和谐的杂音。也许我们从来没有真正解决所有问题。"
 TRI_Unintentional_windfall: "无心插柳"
 TRI_Unintentional_windfall_desc: "任何事件其本身发展并不完全受到主观因素影响。即便最初的目的并非真正的善意，也可能发出美丽的萌芽。"
 TRI_conspiracy_against_conspiracy: "密谋，挫败阴谋"
 TRI_conspiracy_against_conspiracy_desc: "有时候，一场意想不到的背叛才是真正的为忠诚献出力量。"
 TRI_sweet_dream_in_one_night: "一夕安寝"
 TRI_sweet_dream_in_one_night_desc: "无论如何，当下最棘手的问题已经被解决了。未来的艰难险阻交由未来之手，对于现在的我们而言最重要的便是一次充分的放松与休息。"
 TRI_lesson_from_training_club: "补习部的教训"
 TRI_lesson_from_training_club_desc: "补习部的一系列事件教会了我们这样一个简单的道理：当怀疑产生时，应该积极努力的去调查并解决这些事情，坦荡的面对彼此而非玩弄权术以期目标暴露。"
 TRI_meeting_for_the_future: "面向未来的会议"
 TRI_meeting_for_the_future_desc: "《伊甸条约》的准备已经相当充分了。时间，地点，物资，与会人员，现场安保乃至媒体宣传——我们已经做好了万全的准备以应对任何可能到来的危机。展望未来，为了未来。"
 TRI_Congress_for_ending_all_conflict: "正式的会议"
 TRI_Congress_for_ending_all_conflict_desc: "我们相信：《伊甸条约》不单是对于圣三一与格黑娜，对于基沃托斯而言也是标志性的会谈。如果不出意外，当我们正式完成条约，消弭了矛盾与仇恨而历史悠久的两校将会携手展现出无可匹敌的力量，并将成为基沃托斯真正和平的典范先锋。"
 TRI_unexpected_accident: "烽烟骤起"
 TRI_unexpected_accident_desc: "场出乎所有人意料之外的突袭几乎完成了对圣三一以及格黑娜全部高层的斩首行动。我们无从得知这场袭击究竟由何人发起，但可以确认的是：这场会谈的进程已经被粗暴的折断，创口溢出的血腥味飘荡在空气之中。"
 TRI_school_without_leader: "群龙无首"
 TRI_school_without_leader_desc: "失去了有效组织的双方前线残余部队正在激烈摩擦，后备队也正准备入场支援前线的战斗；院内的学生们正惊慌地攒动着，鹰派与鸽派也在争夺院内的控制权。我们引以为豪的学院正被卷入毁灭旋涡之中。"
 TRI_across_the_border: "越过禁忌的边界"
 TRI_across_the_border_desc: "对于修女会而言，粗暴的介入世俗向来被嗤之以鼻。而值此多事之秋，为了能尽快控制局势，我们必须利用好一切可以利用的力量——哪怕踏过那条红线。"
 TRI_emergent_situation: "紧急事态"
 TRI_emergent_situation_desc: "随着高层领袖的失踪，圣三一院内的不稳定群体开始借势发难。无论他们最终可以纠集多少党羽，我们也必须做好一切准备。"
 TRI_sun_rise_again: "幽而复明"
 TRI_sun_rise_again_desc: "黎明前的黑暗最是寒冷，但我们也当屏息以待——未来依然掌握在我们的手中，而所需的仅是时间的等待。"
 TRI_reinforce_the_frontline: "重铸前线"
 TRI_reinforce_the_frontline_desc: "无论我们的姊妹此前是否真的愿意同格黑娜的学生和解，但前线的局势不会因为人的主观意志而改变。严峻的局势已然让原本绝无和平可能的双方并肩作战，我们的指挥系统也重新上线：命运的齿轮已经开始转动。"
 TRI_smile_under_mask: "善意的假面"
 TRI_smile_under_mask_desc: "梓依然不愿意将她纯洁无辜的朋友们卷入这场沾满污秽的争斗之中，而日富美早已做好了准备。"
 TRI_after_the_storm: "雨破天晴"
 TRI_after_the_storm_desc: "如同炽烈的火焰，仿佛驰劲的风卷。冲破深黑的基调，扬弃悲伤的尘沙。"
 TRI_restrain_the_disaster: "遏灾制祸"
 TRI_restrain_the_disaster_desc: "前进路上，所有的障碍都已被扫清，为了我们的乐园，遏除最后的隐患！"
 TRI_answer_for_thecreed: "对古则的解答"
 TRI_answer_for_thecreed_desc: "一千个人的心里，有一千个对古则的解释。"

