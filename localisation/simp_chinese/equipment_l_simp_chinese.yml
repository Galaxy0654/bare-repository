support_logistics_equipment_1: "专业保障器材"
support_logistics_equipment_1_desc: "如果只是普通的旅行的话，几个人的书包和行李箱就足够装下这个活动所需的一切，但如果是带着几百号学生准备去某个地方找茬，而你又不想让这次活动成为学生们最为痛苦的回忆的话，那么你就需要好好准备一下了。\n随着技术和理论的进步，专用的器材让后勤变得更加高效，野战医院让胳膊外拐或者腿子扭伤的学生能够就近处理伤势而不是疼上几个小时，炊事车允许学生能够为同学端上一碗热腾腾的暖胃浓汤，而移动基站让学生在野外也能给留校的同学发一句一切平安。"
