l_simp_chinese:
infantry_equipment:"步兵装备"
infantry_equipment_desc:"这些设计给一个人用的装备是基沃托斯居民们最基本的武器，你可以在大街小巷中看到它\n为了方便后勤进行统计，武器本身，弹药和备件都被分成了最基本的单位，供后勤人员确定一个战斗小组的完备率。"
infantry_equipment_0:"次等步兵装备"
infantry_equipment_0_desc:"“垃圾是放错地方的资源”，这句话对于那些装备来说再合适不过了，这些装备包括了流水线生产的次品，因为各种原因而在学生不断转手的二手产品，在工程课程中手工做出来的试制品。尽管它们还是能完成它们的任务-把高速运动的铜块，钢块或铅块射到任何地方，但它们什么时候卡壳，炸膛，把子弹打到十万八千里，全看它们的心情。然而，它们极其低廉的价格确保了基沃托斯的持枪率永远比上街裸奔的几率更高。"
infantry_equipment_1:"标准步兵装备"
infantry_equipment_1_desc:"基沃托斯最为常见的装备，这些装备由各个厂家或学园在工厂的流水线中生产，并批发到基沃托斯的各个地方，这些装备能在学园的入学仪式，街边角落的便利店，打工时统一发放的工具中出现。普通学生只要攒一下零花钱，就能在商店里随意挑选，并用自己喜欢的配件和装饰点缀它们。\n当然，尽管各个商家都宣称自己的装备性能优越，但这些装备除了能够合格的完成自己的任务以外，通常都不会有太惊艳的表现，同时，参差不齐的质量也注定了它们不会有什么太好的名声。"
infantry_equipment_2:"制式步兵装备"
infantry_equipment_2_desc:"相对于便利店里这些“商品”，这些专门向厂家定制，大批量采购的装备不论其质量还是性能都远胜于它们。很多活泼好动的学生都很想搞到一把来“好好把玩”，不过显然，普通学生根本支付不起定制和大批量采购所需的经费，因此，它们更多的出现在学园的纪律维持社团和职业雇佣兵组织。"
infantry_equipment_3:"高级步兵装备"
infantry_equipment_3_desc:"对于那些学园的战斗精英，雇佣兵暴发户，高级安保机构，穷的只剩下钱的学生而言，普通的装备根本配不上她们，因此，这些经过精心设计，采用先进材料，使用专业工艺的装备便是她们的选择。这些装备在性能和价格上都远远超越了同类产品，因此在装备并好好享受它们之前，得先好好掂量自己的钱包。"
infantry_equipment_4:"先进步兵装备"
infantry_equipment_4_desc:"这些充满了近未来风格和尖端工程学设计的武器是轻武器设计想象力的代表，你可以在里面看到各种奇思妙想乃至胡思乱想。在最先进的材料和工艺的加持下，这些装备代表了当代步兵装备的顶点，或是下一代步兵装备的标准。当然，只有那些手头宽裕的“专业人士”才会为这些设计带来的高额账单买单。例如独立行动的学园特种部队或是大型雇佣兵组织的秘密部队。"
special_infantry_equipment:"神秘步兵装备"
special_infantry_equipment_desc:"采用了基沃托斯神秘学原理的武器和护甲等装备，样子稀奇古怪，从枪械状的能量体到散发着蓝色光芒的高压水炮，应有尽有。这些武器对于目前的防护都比较有效，同时其护甲可以有效抵御普通武器的攻击，但其他神秘武器可以有效对付。这些装备制造困难，同时难以使用，因此保有量较少。"

special_infantry_equipment_0:"回收神秘步兵装备"
special_infantry_equipment_0_desc:"从古代遗迹和不知名废墟里头回收到的古怪武器，样子稀奇古怪，从枪械状的能量体到散发着蓝色光芒的高压水炮，应有尽有。\n尽管这些武器对于目前的防护都比较有效，但年久失修和缺乏使用教程严重影响了它的威力，因此通常来说不会去实际使用它们。"
special_infantry_equipment_1:"试制神秘步兵装备"
special_infantry_equipment_1_desc:"对于发掘出来的神秘武器逆向工程的产物，根据学园的不同，仿制思路也是千奇百怪。从严格根据发掘出来的制造方法进行制造，到干脆把它作为一种能量武器来制造。\n不过不管怎么说，这些仿制品达到了记载中至少六七成的威力，同时仿制的经验使得对它的改进成为可能。"
special_infantry_equipment_2:"制式神秘步兵装备"
special_infantry_equipment_2_desc:"随着对于神秘的研究形成了一套理论体系，再加上大量繁杂的测试和冒险的实验之后，对于神秘武器的完全复现成为了可能，如今，这些武器不仅能发挥出它们原有的威力，也由于理论的完善，对它的大规模量产成为了可能。\n不过，因为需要独特的资源，它的产量在基沃托斯一直上不去，而因为使用它需要经过长时间的研究和一定的天赋，因此在普通学生里这类武器是十分罕见的。"
special_infantry_equipment_3:"自研神秘步兵装备"
special_infantry_equipment_3_desc:"在彻底的解析并掌握了神秘武器的原理和结构后，学园的那些研究者们终于可以按自己的理解研发一款全新的神秘武器了，依靠现代化的设计思路和改进的材料，不仅武器的威力大大提高，同时也预留了充足的升级空间。\n不过很不幸，虽然她们竭尽全力，但产量问题和使用难度问题还是无法解决，但至少那些被上天眷顾的学生有新玩具了。"
special_infantry_equipment_4:"改良神秘步兵装备"
special_infantry_equipment_4_desc:"如果有什么能代表神秘理论应用的最高成果的话，这款武器绝对是有力的竞争者，在彻底吃透神秘理论后，设计师们将自己的奇思妙想融入了设计当中，同时她们放弃了提高普及率的想法，转而开始武器上面疯狂堆料。\n这让它们不仅威力十足的同时，也变得更像是稀有的艺术品，就如同它们在博物馆的前辈一样。"


light_fire_support_equipment_0: "爆发火力支援装备 MK1"
light_fire_support_equipment_0_desc: "当轻武器无法解决到战斗时，这时候就要来点爆炸了。榴弹发射器和掷弹筒是混混和小学园的学生打架时最常出现的装备，它们虽然有些重，但火力对得起它的重量。"
light_fire_support_equipment_1: "爆发火力支援装备 MK2"
light_fire_support_equipment_1_desc: "自动榴弹发射器对于小团体之间的战斗已经够用了，但学园级的冲突显然需要更强有力的火力，因此，60mm迫击炮，发射高爆弹的火箭筒，手推步兵炮就成为了学园纪律维持部门，瓦尔基里和雇佣兵的标配。\n当然，这些武器的出场意味着当地重建的账单将会急剧延长。"
light_fire_support_equipment_2: "爆发火力支援装备 MK3"
light_fire_support_equipment_2_desc: "对于那些精英团队而言，她们的敌人往往在数量上占据优势，而她们能做的就是在火力上占据优势,带装弹机的81mm迫击炮，温压火箭筒，轻型火箭炮代表了学生靠自己能带的动的最重型火力。尽管弹药昂贵，但惊人的破坏力（和附加损害）能让敌方的数量优势毫无意义。"
heavy_fire_support_equipment_1: "贯穿火力支援装备 MK2"
heavy_fire_support_equipment_1_desc: "虽然火箭筒极大的提高了步兵对装甲单位的攻击能力，但它的射程还是太近了。为了能在安全距离上攻击重装甲目标，有条件的学园为自己的团体装备了无后坐力炮和反坦克导弹。这些装备虽然在性价比上不如火箭筒，且重量有所提升，但更远的射程，更大的战斗部带来的更大的威力弥补了这些缺点，并且学生还是能带的动这些装备。"
heavy_fire_support_equipment_0: "贯穿火力支援装备 MK1"
heavy_fire_support_equipment_0_desc: "在意识到用手扔破甲弹对学生实在是有些危险后，在上面装上火箭发动机便成为了基沃托斯的共识。反装甲火箭能在2，3百米外攻击敌方装甲单位，同时因为有了火箭发动机，其战斗部的大小不必受限于学生的臂力了。"
heavy_fire_support_equipment_2: "贯穿火力支援装备 MK3"
heavy_fire_support_equipment_2_desc: "管破甲弹的出现和改进让矛一度压倒了甲，但在复合装甲，反应装甲出现后，甲再次占据了上风。不过道高一尺，魔高一丈，反装甲武器的威力也在学生承重上限的边缘不断突破。\n如今，攻顶反坦克导弹，巡飞弹，乃至便携式磁轨炮再次让学生有能力挑战最为先进的装甲单位。当然，鉴于这些武器的技术含量和成本，只有最优秀且有钱的学生才能有机会使用它们。"
special_fire_support_equipment_0: "神秘火力支援装备 MK1"
special_fire_support_equipment_0_desc: "也是从古代遗迹和不知名废墟里头回收到的古怪武器，不过它们更加笨重，需要一整组学生来伺候，当然它们的威力也更大。"
special_fire_support_equipment_1: "神秘火力支援装备 MK2"
special_fire_support_equipment_1_desc: "在对这些神秘武器有了一定的使用经验后，对威力的需求就自然而然的体现了出来。一个简单粗暴的提升方法就是把这些武器成比例的进行放大，然后再想办法让它能正常使用，尽管这样做会大大提升成本和重量，并且显得很蠢，但的确能射出更长更宽的闪电、光束，能量球或是其他鬼东西。"
special_fire_support_equipment_2: "神秘火力支援装备 MK3"
special_fire_support_equipment_2_desc: "在完成了对神秘理论的总结后，对这些神秘武器的重新设计就势在必行，这些用现代理论重新设计的重型神秘武器不仅威力强大，重量适中，并且其科幻的外形吸引了一大批普通学生。\n不过，其较低的产量和高使用门槛注定了只有那些幸运且富有天赋的学生小组才能享用这些装备。"

support_equipment_1: "支援装备"
support_equipment_1_desc: "如果只是想打一下枪，带把枪背个书包就够了，但如果要进行大型活动，那就需要装备很多很多东西。\n这些东西包含能在任何地方开洞的温泉开发工具，能将被打坏的无人机彻底修好以便于再次打坏的维修工具，在被空尖弹打了之后能不留疤的医药箱等等。这些东西现在按照基本单位进行了统一分类，然后如何把她分到需要的人身上就是负责后勤的学生该头疼的事了。"
motorized_equipment: "民用汽车"
motorized_equipment_desc: "现代工业最好的见证品，由庞大且精密的流水线生产出的中型或轻型四轮驱动运输机械。\n在高度现代化的基沃托斯，机动车的存在可以说是十分广泛，尽管在大部分时候，她仅仅是做的她最基本的工作——运输，但也有各种用于工程建设或是后勤保障以及警用维安所使用的特种车辆。"
motorized_equipment_1: "民用汽车"
motorized_equipment_1_desc: "现代工业最好的见证品，由庞大且精密的流水线生产出的中型或轻型四轮驱动运输机械。\n在高度现代化的基沃托斯，机动车的存在可以说是十分广泛，尽管在大部分时候，她仅仅是做的她最基本的工作——运输，但也有各种用于工程建设或是后勤保障以及警用维安所使用的特种车辆。"
auto_mech: "自动机"
auto_mech_desc: "由智能模块和机械部件拼接在一起的多用途机器人，其人形的设计能够非常灵活的在各种地形和环境当中行动。而得益于简单的设计，他可以被安装各种不同的部件以用于执行不同的任务——从最基本的装上一对大金属钳子变成搬货机，或者给它发一把突击步枪和盾牌上前线。没有它做不了的工作，只有你想不到的用途。"
auto_mech_1: "民用自动机"
auto_mech_1_desc: "由简单的智能模块和廉价的机械部件拼接在一起的轻型多用途机器人，其人形的设计能够非常灵活的在各种地形和环境当中行动。而得益于简单的设计，他可以被安装各种不同的部件以用于执行不同的任务——从最基本的装上一对大金属钳子变成搬货机，或者给它发一把突击步枪和盾牌上前线。没有它做不了的工作，只有你想不到的用途。"
auto_mech_2: "智能自动机"
auto_mech_2_desc: "采用了更加先进的智能模块和重量更大也更加坚固的机械部件所组装出来的多用途机器人，尽管也有很多和平的用途，但许多时候这种机器人被各大组织用于作战。这种自动机在拥有更好的性能的同时，其智力允许其执行一些普通自动机根本无法执行的战术，相对而言更加适合作战。\n部分雇佣兵组织甚至使用它组建了特殊部队，以期作为强大的突击力量使用。（不过其实战表现实在是不怎么样）"





