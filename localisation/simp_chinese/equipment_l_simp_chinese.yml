support_security_equipment: "不对称作战装备"
support_security_equipment_desc: "虽然直接使用常规的武器装备去执行治安任务亦是一种不错的选择，但是常规武器不仅浪费，其过剩杀伤力经常导致一些不必要的损伤和破坏。\n而针对治安的装备在设计上更多的偏向于让对面失去行动力，而非用纯粹的力量将其打倒在地——虽然实质上结果都是趋同的。总之催泪瓦斯和橡胶子弹在保证了对于暴乱者的身心摧残的同时，也把破坏效果减小到了最低的程度。而完善的监控设备则用于确保惩处嫌疑人的同时不会误伤无辜。"
support_security_equipment_1: "不对称作战装备"
support_security_equipment_1_desc: "虽然直接使用常规的武器装备去执行治安任务亦是一种不错的选择，但是常规武器不仅浪费，其过剩杀伤力经常导致一些不必要的损伤和破坏。\n而针对治安的装备在设计上更多的偏向于让对面失去行动力，而非用纯粹的力量将其打倒在地——虽然实质上结果都是趋同的。总之催泪瓦斯和橡胶子弹在保证了对于暴乱者的身心摧残的同时，也把破坏效果减小到了最低的程度。而完善的监控设备则用于确保惩处嫌疑人的同时不会误伤无辜。"




